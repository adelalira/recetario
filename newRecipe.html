<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New recipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="custom.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="newRecipe.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- ENCABEZADO -->
      <div class="row">
        <!-- start row-->
        <header class="colorVerde text-center">
          <a href="index.html"><img src="img/MoonCake (1).png" class="name"></a> 
        </header>
      </div>
      <!-- end row-->

      <!-- BARRA DE NAVEGACIÓN -->
      <div class="row">
        <!-- start row-->

        <nav class="navbar navbar-expand-sm colorRosa navbar-dark py-0">  <!-- py-0 para quitar el padding top-bottom que trae por defecto la navBar-->
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="img/pasteleria1.png" class="logo" >  
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon  "></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-black" href="galleryRecipes.html">Recipes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black" href="newRecipe.html">Add Recipe</a>
                </li>
                <form class="d-flex searchAling">
                  <input class="form-control me-2" type="text" placeholder="Search">  <!--me-2 es para que exista un margin entre el input y el botón-->
                  <button class=" btn btn-sm colorAmarillo " type="button">Search</button>
                </form>  
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- end row-->

      <!--CONTENIDO-->

      <!--Título-->

      <h2 class="text-center p-3">
        <img src="./img/cake.png" class="img-fluid imagenNewRecipe" />
        Send us your recipe!
        <img src="./img/cake.png" class="img-fluid imagenNewRecipe" />
      </h2>
      <!--FORMULARIO PARA AÑADIR RECETAS-->
      <div class="row  ">
        <div class="col-md-12 col-lg-12 col-sm-12 col-12">
          <!--Formulario en carta para que sea más estético-->
          <div class="card mb-4">
            <div class="card-body">
              <form>
                <!--Name-->
                <div class="row mb-3 mt-md-3">
                  <label for="Name" class="col-sm-3 col-4 col-md-2 col-form-label"
                    >Name</label
                  >
                  <div class="col-sm-9 col-8 col-md-10">
                    <input type="text" class="form-control" id="Name" />
                  </div>
                </div>

                <!--Category-->
                <div class="row mb-3 ">
                  <label for="category" class="col-sm-3 col-md-2 col-4 col-form-label"
                    >Category</label
                  >
                  <div class="col-sm-9 col-md-10 col-8">
                    <select class="form-control" id="category">
                      <option>Cupcake</option>
                      <option>Cake</option>
                      <option>Chocolate</option>
                      <option>Biscuits</option>
                    </select>
                  </div>
                </div>

                <!--Ingredients-->
                <div class="row mb-3 ">
                  <label for="ingredients" class="col-sm-3 col-md-3 col-form-label"
                    >Ingredients</label
                  >
                  <div class="col-sm-9 col-md-9 ">
                    <textarea
                      class="form-control"
                      id="ingredients"
                      rows="2"
                    ></textarea>
                  </div>
                </div>

                <!--Preparation-->
                <div class="row mb-3 ">
                  <label for="Preparation" class="col-sm-3 col-md-3 col-5 col-form-label"
                    >Preparation</label
                  >
                  <div class="col-sm-9 col-md-9">
                    <textarea
                      class="form-control"
                      id="Preparation"
                      rows="4"
                    ></textarea>
                  </div>
                </div>

                <!--Timing-->
                <div class="row mb-3 ">
                  <label for="Timing" class="col-sm-3 col-4 col-md-2 col-form-label"
                    >Timing</label
                  >
                  <div class="col-sm-9 col-md-10 col-8">
                    <input type="text" class="form-control" id="Timing" />
                  </div>
                </div>

                <!--Servings-->
                <div class="row mb-3 ">
                  <label for="Servings" class="col-sm-3 col-4 col-md-2 col-form-label"
                    >Servings</label
                  >
                  <div class="col-sm-9 col-md-10 col-8">
                    <input type="text" class="form-control" id="Servings" />
                  </div>
                </div>

                <!--Buttons-->
                <div class="text-center mb-md-3">
                  <button type="submit" class="btn btn-warning mt-4">
                    Send
                  </button>
                  <button type="reset" class="btn btn-warning mt-4">
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Imagen
        <div class="col-lg-5 col-md-12 col-sm-12 align-items-center d-flex divContenedorImagen">
          <img
            src="./img/cakeRecipe.jpg"
            alt=""
            class="img-fluid rounded-1 mb-1 divImagen"
          />
        </div>-->
      </div> 

      <!-- PIE DE PÁGINA -->
      <div class="row">
        <div class="col-12 px-0">
  
          <footer class="text-center text-white navbar-fixed-bottom colorVerde py-0" >
            <div class="text-center text-dark" ">
              <a> Privacity Policy</a>
              <br>
              <a>  Legal Notice</a> 
            </div>
          </footer>
        </div>
  
      </div>

    <!-- end container-fluid-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
